<!DOCTYPE html>
<html>

<head>
    <!-- PROJETO TURMA 4.0-->
    <title>TechVagas</title>
    <link rel="stylesheet" type="text/css" href="css/cadastro.css">
    <link rel="shortcut icon" href="img/mascara_logo.png">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <a href="index.html"><img class="logu" src="./img/logo.png"></a>
    <img class="wave" src="img/undraw_programmer_imem.svg">
    <div class="container">
        <div class="img">
        </div>
        <div class="login-content">
            <form action="index.html">
                <img src="img/undraw_female_avatar_w3jk.svg">
                <h2 style="color:white;" class="title">Login</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <h5>Usuário</h5>
                        <input type="text" class="input">
                    </div>
                </div>
                <div class="input-div pass">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                        <h5>Senha</h5>
                        <input type="password" class="input">
                    </div>
                </div>
                <a href="#">Esqueçeu sua senha?</a>
                <input type="submit" class="btn" value="Login">
                <a href="cadastro.html" style="text-align: center;">Realizar Cadastro</a>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
