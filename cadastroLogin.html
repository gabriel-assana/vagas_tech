<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="img/mascara_logo.png">
    <title>Login</title>
    <link rel="stylesheet" href="css/style1.css">
    <link rel="stylesheet" href="css/style2.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>

    <div class="container" style="background-image: url(img/fundos.jpg);">
        <div class="content first-content">
            <div class="first-column">
                <a href="index.html"><img class=imgteste src="img/logo4.png">/<a>
                <h2 class="title titulo-primario">Bem vindo de volta!</h2>
                <p class="description descricao-primario">Para manter-se conectado!</p>
                <p class="description descricao-primario">faça o login com suas informações!</p>
                <button id="signin" class="btn btn-primario">Conectar</button>
            </div>    
            <div class="secundario-column">
                <h2 class="title title-secundario">Criar uma conta</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-facebook-f"></i>        
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-google-plus-g"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-linkedin-in"></i>
                            </li>
                        </a>
                    </ul>
                </div>
                <p class="description descricao-secundario">ou use seu e-mail para registra-se</p>
                <form class="form">
                    <label class="label-input" for="">
                        <i class="far fa-user icon-modify"></i>
                        <input type="text" placeholder="Nome">
                    </label>
                    
                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" placeholder="Email">
                    </label>
                    
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Senha">
                    </label>
                    
                    
                    <button class="btn btn-secundario" style="width:90;height:10">Registra-se</button>        
                </form>
            </div>
        </div>
        <div class="content secundario-content">
            <div class="first-column">
                <h2 class="title title-primario">Olá! Amigo</h2>
                <p class="description descricao-primario">Insira seus dados pessoais</p>
                <p class="description descricao-primario">e comece a jornada conosco</p>
                <button id="signup" class="btn btn-primario">Conectar</button>
            </div>
            <div class="secundario-column">
                <h2 class="title title-secundario">Faça  login</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-facebook-f"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-google-plus-g"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-linkedin-in"></i>
                            </li>
                        </a>
                    </ul>
                </div>
                <p class="description descricao-secundario">ou use sua conta de email:</p>
                <form class="form">
                
                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" placeholder="Email">
                    </label>
                
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Password">
                    </label>
                
                    <a class="password" href="#">Esqueceu sua senha?</a>
                    <button class="btn btn-secundario">Conectar</button>
                </form>
            </div><!-- secundario column 
        </div> -->
    </div>
